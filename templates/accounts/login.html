{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Main Section Start -->
		<div class="main-section">
			<div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
							<div class="user-dashboard loader-holder" style= "width:450px; min-height: auto;">
								<div class="user-holder">
                            <h4 class="text-center" style="margin-bottom: 0;">SIGN IN</h4>
                            <p class="text-center">Sign In to order your favourite food from restaurants.</p>
                            <hr>
                            <div id="restaurant-sets-holder">
                                <form class="form-fields-set foodbakery-dev-restaurant-form" method="POST" action="{% url 'login' %}">
                                    {% csrf_token %}
                                    <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
                                        <li>
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    <div class="row">
                                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                                    <div class="field-holder">
                                                                        <label>Email Address</label>
                                                                        <input type="email" name="email">
                                                                    </div>
                                                                </div>

                                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                                    <div class="field-holder">
                                                                        <label>Password</label>
                                                                        <input type="password" name="password">
                                                                    </div>
                                                                </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    <div class="field-holder">
                                                        <div class="payment-holder">
                                                            <input type="submit" value="Submit" id="btn-next-restaurant-information" class="bgcolor">
                                                            <a href="{% url 'forgot_password' %}" class="float">Forgot password </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Display message for invalid credentials -->
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    {% if messages %}
                                                       {% for message in messages %}
                                                           <div class="alert alert-{% if message.tags == 'success' %}success{% else %}danger{% endif %}" role="alert">
                                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                                </button>
                                                                {{message}}
                                                           </div>
                                                       {% endfor %}
                                                    {% endif %}
                                                </div>
                                            </div>

                                        </li>
                                    </ul>
                                </form>
                            </div>
                        </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Main Section End -->
{% endblock %}
